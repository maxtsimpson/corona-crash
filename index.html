<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/solar/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Market Tide</title>
</head>
<body>
    <nav class="navbar is-fixed-top is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand is-right navbar-end">
            <a class="navbar-item is-right" href="#">
                <img src="./Assets/wave.png"> 
                <p style="padding: 0 1em 0 1em;">The Market Tide</p>
                <i class="icon fas fa-dollar-sign"></i>
            </a>
        </div>
    </nav>
    <header>The Market Tide</header>
    <section class="section columns">
        <div class="column is-full">
            <div class="hero-body container has-text-centered">
                <h1 class="title is-1">COVID - 19</h1>
                <h2 class="title is-4">The current event changing world markets</h2>
            </div>
            <div class="column is-full">
                <nav class="level">
                    <div class="level-item has-text-centered">
                        <div class="field has-addons">
                            <p class="control has-icons-left">
                                <span class="select">
                                <select id="select-country">
                                    <option id="select-a-country" selected>Select a Country</option>
                                </select>
                                </span>
                                <span class="icon is-small is-left">
                                <i class="fas fa-globe"></i>
                                </span>
                            </p>
                            <div class="control">
                                <button class="mdc-button" type="button" id="search-location-button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <nav class="tabs is-boxed is-fullwidth is-large">
                <div class="container">
                    <ul>
                      <li id="stock-market-tab" class="tab is-active"><a >Stock Market</a></li>
                      <li id="currency-tab" class="tab"><a >Currency</a></li>
                    </ul>
                </div>
            </nav>
            <div class="columns">
                <div id="currency-or-finance-placeholder" class="column is-two-thirds">
                    <div id="financial-data-div" class="columns">
                        <div class="column is-half has-text-centered">
                            <h2 class="title is-capitalized">Top stock <span class="tag is-success">gains</span></h2>
                            <canvas id="first-gain-chart" width="400" height="400"></canvas>
                            <canvas id="second-gain-chart" width="400" height="400"></canvas>
                            <canvas id="third-gain-chart" width="400" height="400"></canvas>
                        </div>
                        <div class="column is-half has-text-centered">
                            <h2 class="title is-capitalized">Top stock <span class="tag is-warning">losses</span></h2>
                            <canvas id="first-loss-chart" width="400" height="400"></canvas>
                            <canvas id="second-loss-chart" width="400" height="400"></canvas>
                            <canvas id="third-loss-chart" width="400" height="400"></canvas>
                        </div>
                    </div>
                    <div id="currency-data-div" class="columns">
                        <div class="column has-text-centered">
                            <h2 class="title is-capitalized">The past 30 days</h2>
                            <canvas id="currency-graph" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>
                <div id="virus-data-div" class="column is-one-third">
                    <div class="column has-text-centered">
                        <h2 class="title">Corona Virus <i class="fas fa-biohazard"></i> Statistics</h2>
                        <canvas id="virus-pie-chart" width="400" height="400"></canvas>
                        <br>
                        <div class="has-text-left hide" id="virus-stats">
                            <p id="itext"> Total Infected: <span id="infected"></span></p>
                            <p id="rtext">Total Recovered: <span id="recovered"></span></p>
                            <p id="dtext">Total Deaths: <span id="deaths"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
